<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }

    li {
      cursor: pointer;
      transition: opacity 0.4s ease;
    }

    
    ul:hover li {
      opacity: 0.3;
    }

    
    ul li:hover {
      opacity: 1;
    }
  </style>
<body>
    <ul>
    <li>Case 1</li>
    <li>Case 2</li>
    <li>Case 3</li>
  </ul>
</body>
</html>
